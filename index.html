<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>yebo</title>
    <style>
      ::-webkit-scrollbar{
        width: 8px;
        height:8px;
      }
      /*定义滚动条轨道 圆角*/
      ::-webkit-scrollbar-track{
        border-radius: 10px;
        background-color: #efefef;
      }
      /*定义滑块 圆角*/
      ::-webkit-scrollbar-thumb{
        border-radius: 10px;
        background: #bbb;
      }
      
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
